<svg xmlns="http://www.w3.org/2000/svg" width="192" height="128" viewBox="0 0 192 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0F17"/>
      <stop offset="100%" stop-color="#151E2E"/>
    </linearGradient>
    <style>
      .title { font: 700 16px/1.2 Inter, "SF Pro", Segoe UI, PingFang SC, Arial, sans-serif; fill: #E6EDF3; }
      .subtitle { font: 600 9px/1.4 Inter, "SF Pro", Segoe UI, PingFang SC, Arial, sans-serif; fill: #B9C3CF; }
      .tag { font: 500 7px/1.4 Inter, "SF Pro Text", Segoe UI, PingFang SC, Arial, sans-serif; fill: #9AA6B2; }
      .mono { font: 600 9px/1.4 "JetBrains Mono", Menlo, Consolas, Monaco, monospace; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- accent dot -->
  <circle cx="168" cy="20" r="12" fill="#DEA584" opacity="0.28"/>

  <!-- header -->
  <g transform="translate(10,16)">
    <text class="title">Rust 实践 · fm</text>
    <text class="subtitle" y="14">文件查询 CLI</text>
  </g>

  <!-- terminal card (compact) -->
  <g transform="translate(10,44)">
    <rect width="172" height="66" rx="6" fill="#0F1724" stroke="#22304A" stroke-width="0.8"/>
    <rect width="172" height="14" rx="6" fill="#101828"/>
    <circle cx="7" cy="7" r="2" fill="#FF5F57"/>
    <circle cx="13" cy="7" r="2" fill="#FEBC2E"/>
    <circle cx="19" cy="7" r="2" fill="#28C840"/>
    <text x="26" y="10" class="tag" fill="#94A3B8">Terminal</text>

    <g transform="translate(8,24)" class="mono">
      <text fill="#94E2D5">$</text>
      <text x="10" fill="#E6EDF3">fm</text>

      <text y="14" fill="#94E2D5">$</text>
      <text x="10" y="14" fill="#E6EDF3">fm -a -R -d 2</text>

      <text y="28" fill="#94E2D5">$</text>
      <text x="10" y="28" fill="#E6EDF3">fm -r "\\.rs$" -o json</text>
    </g>
  </g>

  <!-- footer note -->
  <g transform="translate(10,118)">
    <text class="tag" fill="#8AA1B2">v1.0 · macOS / Linux / Windows</text>
  </g>
</svg>
